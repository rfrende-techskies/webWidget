<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micr√≥fono + C√°mara (WebView Safe)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bbb;
    }

    audio, img {
      margin-top: 15px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }

    #status {
      margin: 10px 0;
      font-size: 1em;
      text-align: center;
    }

    #preview {
      margin-top: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      object-fit: contain;
    }

    #debug {
      margin-top: 25px;
      background: #eee;
      border-radius: 6px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      width: 100%;
      max-width: 400px;
    }

    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Grabaci√≥n de Audio</h1>

  <button id="startMic">üéôÔ∏è Iniciar</button>
  <button id="stopMic" disabled>‚èπÔ∏è Detener</button>
  <p id="status">Esperando acci√≥n...</p>
  <audio id="audioPlayer" controls></audio>

  <hr style="margin: 30px 0; width: 100%; max-width: 400px;" />

  <h1>üì∑ Selecci√≥n de Foto</h1>
  <input type="file" accept="image/*" capture="environment" id="fileInput" />
  <img id="preview" alt="Imagen seleccionada" />

  <div id="debug">üß† <strong>Logs:</strong></div>

  <script>
    const debugBox = document.getElementById('debug');
    const debugLog = msg => {
      debugBox.innerHTML += `<div>‚Ä¢ ${msg}</div>`;
      debugBox.scrollTop = debugBox.scrollHeight;
    };

    // üéôÔ∏è AUDIO
    let mediaRecorder, audioChunks = [];
    const startMic = document.getElementById('startMic');
    const stopMic = document.getElementById('stopMic');
    const audioPlayer = document.getElementById('audioPlayer');
    const status = document.getElementById('status');

    startMic.onclick = async () => {
      debugLog('üéôÔ∏è Solicitando acceso al micr√≥fono...');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        debugLog('‚úÖ Micr√≥fono activo.');

        audioChunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };
        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
          const url = URL.createObjectURL(blob);
          audioPlayer.src = url;
          audioPlayer.load();
          debugLog(`üì¶ Audio listo. Tipo: ${blob.type}, Tama√±o: ${blob.size}`);
          status.textContent = 'üéß Audio grabado.';
        };

        mediaRecorder.start();
        status.textContent = 'üî¥ Grabando audio...';
        startMic.disabled = true;
        stopMic.disabled = false;
      } catch (err) {
        debugLog('‚ùå Error al acceder al micr√≥fono: ' + err.message);
        status.textContent = '‚ö†Ô∏è Error de micr√≥fono.';
      }
    };

    stopMic.onclick = () => {
      mediaRecorder.stop();
      startMic.disabled = false;
      stopMic.disabled = true;
      debugLog('‚èπÔ∏è Grabaci√≥n detenida.');
    };

    // üì∑ INPUT DE IMAGEN
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        const img = document.getElementById('preview');
        img.src = url;
        img.style.display = 'block';
        debugLog('üì∑ Imagen cargada correctamente.');
      } else {
        debugLog('‚ö†Ô∏è No se seleccion√≥ ninguna imagen.');
      }
    });
  </script>
</body>
</html>
