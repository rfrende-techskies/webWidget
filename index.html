<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test MicrÃ³fono y CÃ¡mara</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bbb;
    }

    #status {
      margin: 10px 0;
      font-size: 1em;
    }

    audio, video, canvas, img {
      margin-top: 15px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }

    #debug {
      margin-top: 20px;
      background: #eee;
      border-radius: 6px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>ğŸ™ï¸ MicrÃ³fono + ğŸ“· CÃ¡mara</h1>

  <button id="startMic">ğŸ™ï¸ Grabar Audio</button>
  <button id="stopMic" disabled>â¹ï¸ Detener</button>
  <p id="status">Esperando acciÃ³n...</p>
  <audio id="audioPlayer" controls></audio>

  <hr style="margin: 30px 0; width: 100%; max-width: 400px;" />

  <video id="video" autoplay playsinline></video>
  <button id="takePhoto">ğŸ“¸ Tomar Foto</button>
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="photo" alt="Foto tomada" />
  <a id="downloadLink" style="display: none;" download="foto.png">â¬‡ï¸ Descargar foto</a>

  <h1>ğŸ“· CÃ¡mara nativa + input </h1>
  <input type="file" accept="image/*" capture="environment" id="fileInput" />
  <img id="preview" style="max-width: 100%; margin-top: 10px;" />


  <div id="debug">ğŸ§  <strong>Logs:</strong></div>

  <script>
    const debugBox = document.getElementById('debug');
    const debugLog = msg => {
      debugBox.innerHTML += `<div>â€¢ ${msg}</div>`;
      debugBox.scrollTop = debugBox.scrollHeight;
    };

    // ğŸ™ï¸ AUDIO
    let mediaRecorder, audioChunks = [];
    const startMic = document.getElementById('startMic');
    const stopMic = document.getElementById('stopMic');
    const audioPlayer = document.getElementById('audioPlayer');
    const status = document.getElementById('status');

    startMic.onclick = async () => {
      debugLog('ğŸ™ï¸ Solicitando acceso al micrÃ³fono...');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        debugLog('âœ… MicrÃ³fono activo.');

        audioChunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };
        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
          const url = URL.createObjectURL(blob);
          audioPlayer.src = url;
          audioPlayer.load();
          debugLog(`ğŸ“¦ Audio listo. Tipo: ${blob.type}, TamaÃ±o: ${blob.size}`);
          status.textContent = 'ğŸ§ Audio grabado.';
        };

        mediaRecorder.start();
        status.textContent = 'ğŸ”´ Grabando audio...';
        startMic.disabled = true;
        stopMic.disabled = false;
      } catch (err) {
        debugLog('âŒ Error al acceder al micrÃ³fono: ' + err.message);
      }
    };

    stopMic.onclick = () => {
      mediaRecorder.stop();
      startMic.disabled = false;
      stopMic.disabled = true;
      debugLog('â¹ï¸ GrabaciÃ³n detenida.');
    };

    // ğŸ“· CÃMARA
      const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const photo = document.getElementById('photo');
  const takePhoto = document.getElementById('takePhoto');
  const downloadLink = document.getElementById('downloadLink');

  debugLog('ğŸ“¸ Intentando acceder a la cÃ¡mara...');
  console.log('ğŸ“¸ Solicitud de cÃ¡mara iniciada...');

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      console.log('âœ… CÃ¡mara activada, stream obtenido:', stream);
      debugLog('âœ… CÃ¡mara activada.');
      video.srcObject = stream;
    })
    .catch(error => {
      console.log('âŒ Error al acceder a la cÃ¡mara:', error);
      debugLog(`âŒ Error al acceder a la cÃ¡mara: ${error.name} - ${error.message}`);
    });

  takePhoto.onclick = () => {
    try {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      console.log('ğŸ–¼ Tomando foto con dimensiones:', canvas.width, 'x', canvas.height);

      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');
      photo.src = dataUrl;
      downloadLink.href = dataUrl;
      downloadLink.style.display = 'inline-block';
      debugLog('ğŸ“¸ Foto tomada.');
      console.log('ğŸ“· Foto generada y asignada como src.');
    } catch (e) {
      console.log('âŒ Error al tomar la foto:', e);
      debugLog(`âŒ Error al tomar la foto: ${e.message}`);
    }
  };
  // segunda opcion, input + acceso galeria 
  document.getElementById('fileInput').addEventListener('change', function (event) {
  const file = event.target.files[0];
  if (file) {
    const url = URL.createObjectURL(file);
    document.getElementById('preview').src = url;
    debugLog('ğŸ“· Imagen cargada desde el dispositivo.');
  } else {
    debugLog('âš ï¸ No se seleccionÃ³ ninguna imagen.');
  }
});

  </script>
</body>
</html>
