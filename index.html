<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Micr√≥fono con Debug</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #222;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #a6a6a6;
    }

    #status {
      margin-top: 10px;
      font-size: 1em;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    #debug {
      margin-top: 20px;
      background: #eee;
      border-radius: 6px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>üé§ Acceso al Micr√≥fono</h1>
  <button id="start">üéôÔ∏è Comenzar grabaci√≥n</button>
  <button id="stop" disabled>‚èπÔ∏è Detener</button>
  <p id="status">Esperando permiso...</p>
  <audio id="player" controls></audio>

  <div id="debug">üß† <strong>Logs:</strong></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const status = document.getElementById('status');
    const player = document.getElementById('player');
    const debugBox = document.getElementById('debug');

    const debugLog = (msg) => {
      debugBox.innerHTML += `<div>‚Ä¢ ${msg}</div>`;
      debugBox.scrollTop = debugBox.scrollHeight;
    };

    startBtn.onclick = async () => {
      debugLog('üîÑ Solicitando acceso al micr√≥fono...');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        debugLog('‚úÖ Acceso al micr√≥fono concedido.');

        if (MediaRecorder.isTypeSupported('audio/mp4')) {
          debugLog('üéß Usando formato: audio/mp4');
          mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/mp4' });
        } else {
          debugLog('‚ö†Ô∏è audio/mp4 no soportado. Usando por defecto.');
          mediaRecorder = new MediaRecorder(stream);
        }

        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
            debugLog(`üì¶ Chunk recibido: ${event.data.size} bytes`);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
          const url = URL.createObjectURL(blob);
          player.src = url;
          player.load();
          status.textContent = 'üéß Grabaci√≥n lista';
          debugLog(`‚úÖ Blob final - tipo: ${blob.type}, tama√±o: ${blob.size}`);
        };

        mediaRecorder.start();
        status.textContent = 'üéôÔ∏è Grabando...';
        debugLog('üî¥ Grabaci√≥n iniciada');
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (error) {
        debugLog(`‚ùå Error: ${error.message}`);
        status.textContent = '‚ùå Error al acceder al micr√≥fono.';
      }
    };

    stopBtn.onclick = () => {
      debugLog('‚èπÔ∏è Deteniendo grabaci√≥n...');
      mediaRecorder.stop();
      stopBtn.disabled = true;
      startBtn.disabled = false;
    };
  </script>
</body>
</html>
