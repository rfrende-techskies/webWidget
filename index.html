<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MicrÃ³fono + CÃ¡mara (WebView Safe) + Streaming</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bbb;
    }

    audio, img {
      margin-top: 15px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }

    #status {
      margin: 10px 0;
      font-size: 1em;
      text-align: center;
    }

    #preview {
      margin-top: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      object-fit: contain;
    }

    #debug {
      margin-top: 25px;
      background: #eee;
      border-radius: 6px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      width: 100%;
      max-width: 400px;
    }

    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸ™ï¸ GrabaciÃ³n de Audio</h1>

  <button id="startMic">ğŸ™ï¸ Iniciar GrabaciÃ³n</button>
  <button id="stopMic" disabled>â¹ï¸ Detener</button>
  <p id="status">Esperando acciÃ³n...</p>
  <audio id="audioPlayer" controls></audio>

  <hr style="margin: 30px 0; width: 100%; max-width: 400px;" />

  <h1>ğŸ“· SelecciÃ³n de Foto</h1>
  <input type="file" accept="image/*" capture="environment" id="fileInput" />
  <img id="preview" alt="Imagen seleccionada" />

  <hr style="margin: 30px 0; width: 100%; max-width: 400px;" />

  <h1>ğŸ”Š Streaming de Voz en Tiempo Real</h1>
  <button id="startStream">ğŸ§  Iniciar Streaming</button>

  <div id="debug">ğŸ§  <strong>Logs:</strong></div>

  <script>
    const debugBox = document.getElementById('debug');
    const debugLog = msg => {
      debugBox.innerHTML += `<div>â€¢ ${msg}</div>`;
      debugBox.scrollTop = debugBox.scrollHeight;
    };

    // ğŸ™ï¸ AUDIO â€“ GrabaciÃ³n clÃ¡sica
    let mediaRecorder, audioChunks = [];
    const startMic = document.getElementById('startMic');
    const stopMic = document.getElementById('stopMic');
    const audioPlayer = document.getElementById('audioPlayer');
    const status = document.getElementById('status');

    startMic.onclick = async () => {
      debugLog('ğŸ™ï¸ Solicitando acceso al micrÃ³fono...');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        debugLog('âœ… MicrÃ³fono activo.');

        audioChunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };
        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
          const url = URL.createObjectURL(blob);
          audioPlayer.src = url;
          audioPlayer.load();
          debugLog(`ğŸ“¦ Audio listo. Tipo: ${blob.type}, TamaÃ±o: ${blob.size}`);
          status.textContent = 'ğŸ§ Audio grabado.';
        };

        mediaRecorder.start();
        status.textContent = 'ğŸ”´ Grabando audio...';
        startMic.disabled = true;
        stopMic.disabled = false;
      } catch (err) {
        debugLog('âŒ Error al acceder al micrÃ³fono: ' + err.message);
        status.textContent = 'âš ï¸ Error de micrÃ³fono.';
      }
    };

    stopMic.onclick = () => {
      mediaRecorder.stop();
      startMic.disabled = false;
      stopMic.disabled = true;
      debugLog('â¹ï¸ GrabaciÃ³n detenida.');
    };

    // ğŸ“· INPUT DE IMAGEN
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        const img = document.getElementById('preview');
        img.src = url;
        img.style.display = 'block';
        debugLog('ğŸ“· Imagen cargada correctamente.');
      } else {
        debugLog('âš ï¸ No se seleccionÃ³ ninguna imagen.');
      }
    });

    // ğŸ”Š AUDIO STREAMING EN TIEMPO REAL
    let audioContext, processorNode;

    const startStreamBtn = document.getElementById('startStream');

    startStreamBtn.onclick = async () => {
      startStreamBtn.disabled = true;
      debugLog('ğŸ”„ Iniciando streaming de voz en tiempo real...');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        debugLog('âœ… Permiso para micrÃ³fono concedido (streaming).');

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);

        processorNode = audioContext.createScriptProcessor(4096, 1, 1);

        processorNode.onaudioprocess = (event) => {
          const inputData = event.inputBuffer.getChannelData(0);
          // SimulaciÃ³n de envÃ­o de audio (en consola)
          console.log("ğŸ¤ Chunk capturado (4096 muestras):", inputData.slice(0, 10));
          debugLog(`ğŸ§ Captura en vivo: ${inputData.length} muestras`);
        };

        source.connect(processorNode);
        processorNode.connect(audioContext.destination);

        debugLog('ğŸ™ï¸ Streaming activo (logs en consola).');
      } catch (err) {
        console.error('âŒ Error en streaming:', err);
        debugLog('âŒ Error en streaming de voz: ' + err.message);
        startStreamBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
