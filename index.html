<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Micr√≥fono</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #222;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:disabled {
      background-color: #a6a6a6;
      cursor: not-allowed;
    }

    #status {
      margin-top: 10px;
      font-size: 1em;
      color: #666;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    @media (min-width: 600px) {
      body {
        padding: 40px;
      }
    }
  </style>
</head>
<body>
  <h1>üé§ Acceso al Micr√≥fono</h1>
  <button id="start">üéôÔ∏è Comenzar grabaci√≥n</button>
  <button id="stop" disabled>‚èπÔ∏è Detener</button>
  <p id="status">Esperando permiso...</p>
  <audio id="player" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const status = document.getElementById('status');
    const player = document.getElementById('player');

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, {
          mimeType: 'audio/mp4'
        });

        if (MediaRecorder.isTypeSupported('audio/mp4')) {
          mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/mp4' });
        } else {
          mediaRecorder = new MediaRecorder(stream); 
          console.log('se tiro un error');
        }
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          console.log("Tipo de blob:", blob.type);
          console.log("Tama√±o del blob:", blob.size);

          player.src = url;
          player.load();
          status.textContent = 'üéß Grabaci√≥n lista';
        };

        mediaRecorder.start();
        status.textContent = 'üéôÔ∏è Grabando...';
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (error) {
        status.textContent = '‚ùå Error al acceder al micr√≥fono.';
        console.error(error);
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      stopBtn.disabled = true;
      startBtn.disabled = false;
    };
  </script>
</body>
</html>
