<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Micr√≥fono y C√°mara</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bbb;
    }

    #status {
      margin: 10px 0;
      font-size: 1em;
    }

    audio, video, canvas, img {
      margin-top: 15px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }

    #debug {
      margin-top: 20px;
      background: #eee;
      border-radius: 6px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Micr√≥fono + üì∑ C√°mara</h1>

  <button id="startMic">üéôÔ∏è Grabar Audio</button>
  <button id="stopMic" disabled>‚èπÔ∏è Detener</button>
  <p id="status">Esperando acci√≥n...</p>
  <audio id="audioPlayer" controls></audio>

  <hr style="margin: 30px 0; width: 100%; max-width: 400px;" />

  <video id="video" autoplay playsinline></video>
  <button id="takePhoto">üì∏ Tomar Foto</button>
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="photo" alt="Foto tomada" />
  <a id="downloadLink" style="display: none;" download="foto.png">‚¨áÔ∏è Descargar foto</a>

  <div id="debug">üß† <strong>Logs:</strong></div>

  <script>
    const debugBox = document.getElementById('debug');
    const debugLog = msg => {
      debugBox.innerHTML += `<div>‚Ä¢ ${msg}</div>`;
      debugBox.scrollTop = debugBox.scrollHeight;
    };

    // üéôÔ∏è AUDIO
    let mediaRecorder, audioChunks = [];
    const startMic = document.getElementById('startMic');
    const stopMic = document.getElementById('stopMic');
    const audioPlayer = document.getElementById('audioPlayer');
    const status = document.getElementById('status');

    startMic.onclick = async () => {
      debugLog('üéôÔ∏è Solicitando acceso al micr√≥fono...');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        debugLog('‚úÖ Micr√≥fono activo.');

        audioChunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };
        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
          const url = URL.createObjectURL(blob);
          audioPlayer.src = url;
          audioPlayer.load();
          debugLog(`üì¶ Audio listo. Tipo: ${blob.type}, Tama√±o: ${blob.size}`);
          status.textContent = 'üéß Audio grabado.';
        };

        mediaRecorder.start();
        status.textContent = 'üî¥ Grabando audio...';
        startMic.disabled = true;
        stopMic.disabled = false;
      } catch (err) {
        debugLog('‚ùå Error al acceder al micr√≥fono: ' + err.message);
      }
    };

    stopMic.onclick = () => {
      mediaRecorder.stop();
      startMic.disabled = false;
      stopMic.disabled = true;
      debugLog('‚èπÔ∏è Grabaci√≥n detenida.');
    };

    // üì∑ C√ÅMARA
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const takePhoto = document.getElementById('takePhoto');
    const downloadLink = document.getElementById('downloadLink');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        debugLog('üì∑ C√°mara activada.');
      })
      .catch(error => {
        debugLog('‚ùå Error al acceder a la c√°mara: ' + error.message);
      });

    takePhoto.onclick = () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');
      photo.src = dataUrl;
      downloadLink.href = dataUrl;
      downloadLink.style.display = 'inline-block';
      debugLog('üì∏ Foto tomada.');
    };
  </script>
</body>
</html>
